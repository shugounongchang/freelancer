<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer 平台导航</title>
  <style>
    :root {
      --bg: #f3f5f8;
      --surface: #ffffff;
      --surface-soft: #f7f9fc;
      --text: #182230;
      --muted: #607086;
      --primary: #1463ff;
      --primary-soft: #eaf1ff;
      --border: #d9e1ec;
      --shadow: 0 14px 36px rgba(24, 34, 48, 0.08);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 12% 12%, #dbe9ff 0, transparent 34%),
        radial-gradient(circle at 88% 88%, #e7f6ef 0, transparent 30%),
        var(--bg);
      min-height: 100vh;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      gap: 20px;
      grid-template-columns: 1.1fr 0.9fr;
      min-height: 100vh;
    }

    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .left {
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .title {
      margin: 0;
      font-size: 26px;
      line-height: 1.25;
    }

    .subtitle {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    .chips {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chip {
      border: 1px solid var(--border);
      background: var(--surface-soft);
      color: var(--muted);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .chip:hover {
      border-color: #c4d5ff;
      color: #36506f;
    }

    .chip.active {
      border-color: var(--primary);
      background: var(--primary-soft);
      color: var(--primary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      overflow: auto;
      padding-right: 2px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface-soft);
      padding: 12px;
      cursor: pointer;
      transition: transform 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: #c4d5ff;
      box-shadow: 0 8px 18px rgba(20, 99, 255, 0.12);
    }

    .card.active {
      border-color: var(--primary);
      background: var(--primary-soft);
      box-shadow: 0 10px 18px rgba(20, 99, 255, 0.18);
    }

    .card h3 {
      margin: 0 0 4px;
      font-size: 16px;
    }

    .card p {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }

    .right {
      padding: 20px;
      display: grid;
      align-content: start;
      gap: 14px;
    }

    .media {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: 1px solid var(--border);
      object-fit: cover;
      background: #e7edf6;
    }

    .meta {
      display: grid;
      gap: 8px;
    }

    .meta h2 {
      margin: 0;
      font-size: 24px;
    }

    .badge {
      width: fit-content;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      color: var(--muted);
      background: var(--surface-soft);
    }

    .info {
      margin: 0;
      font-size: 14px;
      color: #253446;
      line-height: 1.65;
    }

    .hint {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button {
      text-decoration: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid var(--border);
      color: var(--text);
      background: var(--surface);
      transition: transform 0.15s ease;
    }

    .button:hover {
      transform: translateY(-1px);
    }

    .button.primary {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    @media (max-width: 980px) {
      .page {
        grid-template-columns: 1fr;
        padding: 14px;
      }

      .grid {
        grid-template-columns: 1fr;
        max-height: 44vh;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="panel left">
      <h1 class="title">自由职业平台总览</h1>
      <p class="subtitle">点击左侧平台卡片，右侧查看图片、介绍与官网链接。</p>
      <div class="chips" id="filterBar">
        <button type="button" class="chip active" data-filter="全部">全部</button>
        <button type="button" class="chip" data-filter="数字服务（技能出售）">数字服务（技能出售）</button>
        <button type="button" class="chip" data-filter="实体商品（实体出售）">实体商品（实体出售）</button>
        <button type="button" class="chip" data-filter="知识付费">知识付费</button>
        <button type="button" class="chip" data-filter="数字产品">数字产品</button>
      </div>
      <div class="grid" id="platformGrid"></div>
    </section>

    <aside class="panel right" id="detailPanel">
      <img class="media" id="platformImage" alt="平台图片" />
      <div class="meta">
        <span class="badge" id="platformCategory"></span>
        <h2 id="platformName"></h2>
      </div>
      <p class="info" id="platformFeature"></p>
      <p class="hint" id="platformNote"></p>
      <div class="actions">
        <a class="button primary" id="platformLink" href="#" target="_blank" rel="noopener noreferrer">访问官网</a>
      </div>
    </aside>
  </main>

  <script>
    const platforms = [
      {
        name: "Upwork",
        category: "数字服务（技能出售）",
        feature: "全球最主流的综合型自由职业平台，支持按小时和按项目两种计费方式。投递项目通常需要消耗 Connects，平台对低质量投递控制逐步收紧，更偏好长期稳定的专家型合作关系。",
        note: "适合英语沟通能力强、能长期维护客户关系的职业型自由职业者。费用侧以服务费为主，接单前建议先规划投递预算和报价策略。",
        url: "https://www.upwork.com",
        image: "./imgs/upwork.png"
      },
      {
        name: "Fiverr",
        category: "数字服务（技能出售）",
        feature: "典型的“服务电商化”平台，卖家将服务封装为标准化 Gigs，由买家直接下单。平台强调商品包装、评分体系和交付效率，而不是传统竞标流程。",
        note: "适合设计、配音、SEO 等可模板化交付的小型服务。由于平台抽成相对较高，更适合作为冷启动获客或副业入口。",
        url: "https://www.fiverr.com",
        image: "./imgs/fiverr.png"
      },
      {
        name: "Guru",
        category: "数字服务（技能出售）",
        feature: "面向中小企业需求的技术接单平台，支持按小时、按任务和按里程碑等多种结算方式。采用会员订阅配合佣金的模式，灵活性较高。",
        note: "适合中长期软件外包项目和技术工作室。相比头部平台流量较小，但竞争压力也相对可控，适合稳步经营。",
        url: "https://www.guru.com",
        image: "./imgs/guru.png"
      },
      {
        name: "Freelancer",
        category: "数字服务（技能出售）",
        feature: "老牌竞标平台，除常规 bid 机制外还包含竞赛类（Contest）模式。平台项目数量多，但低价竞争明显，且费用项相对复杂。",
        note: "适合价格敏感型项目或善于竞赛获客的卖家。接单时应重点筛选项目质量并控制竞标与试错成本。",
        url: "https://www.freelancer.com",
        image: "./imgs/freelancer.png"
      },
      {
        name: "Toptal",
        category: "数字服务（技能出售）",
        feature: "高门槛的精英自由职业平台，入驻需通过严格的英语与技术筛选。通过后通常由平台侧匹配项目，无需参与公开竞标。",
        note: "适合资深全栈、后端或金融技术专家。整体客单价和项目质量较高，但前置审核标准也显著高于一般平台。",
        url: "https://www.toptal.com",
        image: "./imgs/toptal.png"
      },
      {
        name: "99Designs",
        category: "实体商品（实体出售）",
        feature: "以设计竞赛为核心，也支持一对一雇佣合作。客户发布需求和预算后，设计师提交方案，胜出者获得主要收益。",
        note: "适合 Logo、VI、品牌视觉等平面设计方向。优势是曝光和作品集积累快，风险是竞赛模式存在“陪跑”成本。",
        url: "https://99designs.com",
        image: "./imgs/99designs.png"
      },
      {
        name: "Etsy",
        category: "实体商品（实体出售）",
        feature: "全球头部手工与创意商品电商平台，流量体量大，覆盖手作、复古和设计类商品。平台规则对商品原创性和合规性要求较高。",
        note: "适合有稳定原创能力与供应链的小型工作室。上架与交易存在平台费用，且需重视版权与非手工违规风险。",
        url: "https://www.etsy.com",
        image: "./imgs/etsy.png"
      },
      {
        name: "Pinkoi",
        category: "实体商品（实体出售）",
        feature: "以亚洲市场为主的设计师电商平台，受众集中在东亚与东南亚地区，整体偏文创与设计风格。平台采取审核制，对店铺调性有要求。",
        note: "适合亚洲风设计品牌和文创周边。相较全球平台，物流与客服半径更可控，目标用户审美也更集中。",
        url: "https://www.pinkoi.com",
        image: "./imgs/pinkoi.png"
      },
      {
        name: "Ravelry",
        category: "实体商品（实体出售）",
        feature: "高度垂直的编织社区与图解交易平台，社区、作品库与交易功能紧密结合。平台以编织和钩针图解（Pattern）为核心商品形态。",
        note: "适合编织/钩针设计师长期运营细分人群。受众粘性高、运营成本低，核心在于持续输出高质量图解内容。",
        url: "https://www.ravelry.com",
        image: "./imgs/ravelry.png"
      },
      {
        name: "ProZ",
        category: "数字服务（技能出售）",
        feature: "翻译行业的头部职业平台，兼具个人主页、招标和行业信用体系。其 Blue Board 可用于查看翻译公司信用，降低坏账与欠款风险。",
        note: "适合职业译员和本地化专家拓展长期合作 Agency。若以平台获客为主，通常需要持续完善资料并考虑会员曝光策略。",
        url: "https://www.proz.com",
        image: "./imgs/proz.png"
      },
      {
        name: "TranslatorsCafe",
        category: "数字服务（技能出售）",
        feature: "偏信息板形态的翻译接单平台，发布与联系路径直接，流程相对轻量。平台抽佣较低或不抽佣，但客户质量分层更明显。",
        note: "适合新手译员或兼职译员作为补充渠道使用。需要投入更多时间筛选项目、验证客户并自行把控合作风险。",
        url: "https://www.translatorscafe.com",
        image: "./imgs/transcafe.png"
      },
      {
        name: "在行",
        category: "知识付费",
        feature: "以经验咨询为核心的知识付费平台，支持按次或按小时进行沟通与交付。平台对专家背景、行业资历和个人品牌呈现要求较高。",
        note: "适合有明确行业方法论的资深从业者。相比卖课更偏高信任咨询场景，优势在于建立高质量人脉与长期专业影响力。",
        url: "https://www.zaih.com",
        image: "./imgs/zaihang.png"
      },
      {
        name: "Gumroad",
        category: "数字产品",
        feature: "面向创作者的极简数字产品售卖平台，支持电子书、模板、软件授权、代码片段和订阅产品。核心优势是从上传到收款路径短，转化链路非常直接。",
        note: "适合独立开发者和个人创作者快速验证产品。典型流程是上传文件、设置价格、分享链接即可开始收款，并可结合邮件营销做复购。",
        url: "https://gumroad.com",
        image: "./imgs/gumroad.png"
      },
      {
        name: "Itch.io",
        category: "数字产品",
        feature: "原生定位是独立游戏社区，同时也支持发布工具、素材包与实验性软件。支持“Pay what you want”定价，社区氛围对创新尝试更友好。",
        note: "适合独立开发者发布 Demo、小工具和创意素材。虽然不是传统 SaaS 商店，但在小众产品验证和早期种子用户积累上效率较高。",
        url: "https://itch.io",
        image: "./imgs/itch.png"
      },
      {
        name: "Creative Market",
        category: "数字产品",
        feature: "面向专业设计师群体的创意资产交易平台，涵盖 UI 套件、字体、图标、样机与网页模板。平台用户付费意愿较强，对素材质量和完成度要求也更高。",
        note: "适合有成熟设计体系的创作者销售高质量成套素材。尽管平台抽成不低，但订单客单价和目标客群匹配度通常更好。",
        url: "https://creativemarket.com",
        image: "./imgs/creative.png"
      }
    ];

    const grid = document.getElementById("platformGrid");
    const filterBar = document.getElementById("filterBar");
    const platformImage = document.getElementById("platformImage");
    const platformCategory = document.getElementById("platformCategory");
    const platformName = document.getElementById("platformName");
    const platformFeature = document.getElementById("platformFeature");
    const platformNote = document.getElementById("platformNote");
    const platformLink = document.getElementById("platformLink");

    const fallbackImage = (name) => {
      const color = "1463ff";
      const text = encodeURIComponent(name.slice(0, 2));
      return `https://dummyimage.com/960x540/eaf1ff/${color}&text=${text}`;
    };

    function renderDetails(item) {
      platformImage.src = item.image;
      platformImage.alt = `${item.name} 平台图片`;
      platformImage.onerror = () => {
        platformImage.onerror = null;
        platformImage.src = fallbackImage(item.name);
      };
      platformCategory.textContent = item.category;
      platformName.textContent = item.name;
      platformFeature.textContent = item.feature;
      platformNote.textContent = item.note;
      platformLink.href = item.url;
      platformLink.textContent = `访问官网：${item.url.replace(/^https?:\/\//, "")}`;
    }

    let activeFilter = "全部";
    let filteredPlatforms = [...platforms];
    let activePlatformName = platforms[0].name;

    function updateFilterButtons() {
      filterBar.querySelectorAll(".chip").forEach((button) => {
        button.classList.toggle("active", button.dataset.filter === activeFilter);
      });
    }

    function updateActiveCard() {
      grid.querySelectorAll(".card").forEach((card) => {
        card.classList.toggle("active", card.dataset.name === activePlatformName);
      });
    }

    function setActiveByName(name) {
      const selected = filteredPlatforms.find((item) => item.name === name);
      if (!selected) return;
      activePlatformName = selected.name;
      renderDetails(selected);
      updateActiveCard();
    }

    function renderCards() {
      grid.innerHTML = "";
      filteredPlatforms.forEach((item) => {
        const card = document.createElement("article");
        card.className = "card";
        card.tabIndex = 0;
        card.dataset.name = item.name;
        card.innerHTML = `<h3>${item.name}</h3><p>${item.category}</p>`;
        card.addEventListener("click", () => setActiveByName(item.name));
        card.addEventListener("keydown", (event) => {
          if (event.key === "Enter" || event.key === " ") {
            event.preventDefault();
            setActiveByName(item.name);
          }
        });
        grid.appendChild(card);
      });
      updateActiveCard();
    }

    function applyFilter(nextFilter) {
      activeFilter = nextFilter;
      filteredPlatforms = nextFilter === "全部"
        ? [...platforms]
        : platforms.filter((item) => item.category === nextFilter);
      updateFilterButtons();
      if (!filteredPlatforms.some((item) => item.name === activePlatformName)) {
        activePlatformName = filteredPlatforms[0].name;
      }
      renderCards();
      setActiveByName(activePlatformName);
    }

    filterBar.querySelectorAll(".chip").forEach((button) => {
      button.addEventListener("click", () => {
        applyFilter(button.dataset.filter);
      });
    });

    applyFilter("全部");
  </script>
</body>
</html>
