<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancer 平台导航</title>
  <style>
    :root {
      --text: #f5f8ff;
      --muted: rgba(235, 242, 255, 0.82);
      --card-bg: rgba(18, 25, 40, 0.48);
      --chip-bg: rgba(241, 247, 255, 0.18);
      --chip-active-bg: rgba(77, 137, 255, 0.38);
      --line: rgba(255, 255, 255, 0.26);
      --shadow: 0 24px 50px rgba(0, 0, 0, 0.28);
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--text);
      background: #0f1726;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .ambient {
      position: fixed;
      inset: -8%;
      background-position: center;
      background-size: cover;
      filter: blur(8px) saturate(120%);
      transform: scale(1.08);
      opacity: 0.58;
      transition: background-image 0.32s ease, opacity 0.2s ease;
      z-index: -2;
    }

    .ambient::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(43, 96, 188, 0.45), transparent 38%),
        radial-gradient(circle at 75% 70%, rgba(17, 48, 107, 0.38), transparent 40%),
        linear-gradient(130deg, rgba(7, 13, 24, 0.56), rgba(8, 16, 30, 0.82));
    }

    .page {
      max-width: 1320px;
      margin: 0 auto;
      padding: 28px 22px 40px;
    }

    .toolbar {
      position: sticky;
      top: 10px;
      z-index: 5;
      margin-bottom: 18px;
      padding: 18px 20px;
      background: rgba(16, 25, 40, 0.5);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px) saturate(135%);
    }

    .title {
      margin: 0;
      font-size: 30px;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 6px 0 14px;
      font-size: 15px;
      color: var(--muted);
      line-height: 1.55;
    }

    .chips {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chip {
      border: 1px solid var(--line);
      background: var(--chip-bg);
      color: #eaf1ff;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s ease;
      backdrop-filter: blur(8px);
    }

    .chip:hover {
      transform: translateY(-1px);
      border-color: rgba(162, 197, 255, 0.68);
    }

    .chip.active {
      border-color: rgba(144, 186, 255, 0.88);
      background: var(--chip-active-bg);
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(25, 84, 182, 0.25);
    }

    .grid {
      column-count: 2;
      column-gap: 18px;
    }

    .card {
      position: relative;
      display: inline-block;
      width: 100%;
      margin: 0 0 18px;
      border: 1px solid rgba(255, 255, 255, 0.26);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      background: var(--card-bg);
      backdrop-filter: blur(14px) saturate(130%);
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      page-break-inside: avoid;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -24px;
      background-image: var(--preview);
      background-position: center;
      background-size: cover;
      filter: blur(20px) brightness(0.55);
      transform: scale(1.08);
      z-index: 0;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(170deg, rgba(7, 13, 24, 0.14), rgba(7, 13, 24, 0.76) 74%);
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(179, 208, 255, 0.76);
    }

    .card.active {
      border-color: rgba(171, 204, 255, 0.95);
      box-shadow: 0 26px 58px rgba(5, 15, 37, 0.54);
    }

    .card-inner {
      position: relative;
      z-index: 2;
      padding: 14px;
      display: grid;
      gap: 12px;
    }

    .card-hero {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.12);
    }

    .card-top {
      display: grid;
      gap: 8px;
    }

    .badge {
      width: fit-content;
      border: 1px solid rgba(255, 255, 255, 0.38);
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 12px;
      color: rgba(240, 246, 255, 0.95);
      background: rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(8px);
    }

    .card h3 {
      margin: 0;
      font-size: 28px;
      line-height: 1.2;
    }

    .feature,
    .hint {
      margin: 0;
      font-size: 14px;
      line-height: 1.72;
    }

    .feature {
      color: #f3f8ff;
    }

    .hint {
      color: rgba(229, 238, 255, 0.9);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .button {
      text-decoration: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 13px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      color: #ffffff;
      background: rgba(255, 255, 255, 0.18);
      transition: transform 0.15s ease, background 0.15s ease;
      backdrop-filter: blur(10px);
    }

    .button:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 1180px) {
      .grid {
        column-count: 1;
      }
    }

    @media (max-width: 760px) {
      .page {
        padding: 14px 12px 24px;
      }

      .toolbar {
        position: static;
        margin-bottom: 14px;
        padding: 14px;
      }

      .title {
        font-size: 23px;
      }

      .subtitle {
        margin-bottom: 10px;
      }

      .card h3 {
        font-size: 24px;
      }

      .card-hero {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="ambient" id="ambientBg" aria-hidden="true"></div>
  <main class="page">
    <section class="toolbar">
      <h1 class="title">自由职业平台总览</h1>
      <p class="subtitle">按分类筛选后直接浏览大卡片。卡片内展示预览图、核心介绍与访问入口，背景会跟随当前平台变化。</p>
      <div class="chips" id="filterBar">
        <button type="button" class="chip active" data-filter="全部">全部</button>
        <button type="button" class="chip" data-filter="数字服务（技能出售）">数字服务（技能出售）</button>
        <button type="button" class="chip" data-filter="实体商品（实体出售）">实体商品（实体出售）</button>
        <button type="button" class="chip" data-filter="知识付费">知识付费</button>
        <button type="button" class="chip" data-filter="数字产品">数字产品</button>
      </div>
    </section>

    <section class="grid" id="platformGrid"></section>
  </main>

  <script>
    const platforms = [
      {
        name: "Upwork",
        category: "数字服务（技能出售）",
        feature: "全球最主流的综合型自由职业平台，支持按小时和按项目两种计费方式。投递项目通常需要消耗 Connects，平台对低质量投递控制逐步收紧，更偏好长期稳定的专家型合作关系。",
        note: "适合英语沟通能力强、能长期维护客户关系的职业型自由职业者。费用侧以服务费为主，接单前建议先规划投递预算和报价策略。",
        url: "https://www.upwork.com",
        image: "./imgs/upwork.png"
      },
      {
        name: "Fiverr",
        category: "数字服务（技能出售）",
        feature: "典型的“服务电商化”平台，卖家将服务封装为标准化 Gigs，由买家直接下单。平台强调商品包装、评分体系和交付效率，而不是传统竞标流程。",
        note: "适合设计、配音、SEO 等可模板化交付的小型服务。由于平台抽成相对较高，更适合作为冷启动获客或副业入口。",
        url: "https://www.fiverr.com",
        image: "./imgs/fiverr.png"
      },
      {
        name: "Guru",
        category: "数字服务（技能出售）",
        feature: "面向中小企业需求的技术接单平台，支持按小时、按任务和按里程碑等多种结算方式。采用会员订阅配合佣金的模式，灵活性较高。",
        note: "适合中长期软件外包项目和技术工作室。相比头部平台流量较小，但竞争压力也相对可控，适合稳步经营。",
        url: "https://www.guru.com",
        image: "./imgs/guru.png"
      },
      {
        name: "Freelancer",
        category: "数字服务（技能出售）",
        feature: "老牌竞标平台，除常规 bid 机制外还包含竞赛类（Contest）模式。平台项目数量多，但低价竞争明显，且费用项相对复杂。",
        note: "适合价格敏感型项目或善于竞赛获客的卖家。接单时应重点筛选项目质量并控制竞标与试错成本。",
        url: "https://www.freelancer.com",
        image: "./imgs/freelancer.png"
      },
      {
        name: "Toptal",
        category: "数字服务（技能出售）",
        feature: "高门槛的精英自由职业平台，入驻需通过严格的英语与技术筛选。通过后通常由平台侧匹配项目，无需参与公开竞标。",
        note: "适合资深全栈、后端或金融技术专家。整体客单价和项目质量较高，但前置审核标准也显著高于一般平台。",
        url: "https://www.toptal.com",
        image: "./imgs/toptal.png"
      },
      {
        name: "99Designs",
        category: "实体商品（实体出售）",
        feature: "以设计竞赛为核心，也支持一对一雇佣合作。客户发布需求和预算后，设计师提交方案，胜出者获得主要收益。",
        note: "适合 Logo、VI、品牌视觉等平面设计方向。优势是曝光和作品集积累快，风险是竞赛模式存在“陪跑”成本。",
        url: "https://99designs.com",
        image: "./imgs/99designs.png"
      },
      {
        name: "Etsy",
        category: "实体商品（实体出售）",
        feature: "全球头部手工与创意商品电商平台，流量体量大，覆盖手作、复古和设计类商品。平台规则对商品原创性和合规性要求较高。",
        note: "适合有稳定原创能力与供应链的小型工作室。上架与交易存在平台费用，且需重视版权与非手工违规风险。",
        url: "https://www.etsy.com",
        image: "./imgs/etsy.png"
      },
      {
        name: "Pinkoi",
        category: "实体商品（实体出售）",
        feature: "以亚洲市场为主的设计师电商平台，受众集中在东亚与东南亚地区，整体偏文创与设计风格。平台采取审核制，对店铺调性有要求。",
        note: "适合亚洲风设计品牌和文创周边。相较全球平台，物流与客服半径更可控，目标用户审美也更集中。",
        url: "https://www.pinkoi.com",
        image: "./imgs/pinkoi.png"
      },
      {
        name: "Ravelry",
        category: "实体商品（实体出售）",
        feature: "高度垂直的编织社区与图解交易平台，社区、作品库与交易功能紧密结合。平台以编织和钩针图解（Pattern）为核心商品形态。",
        note: "适合编织/钩针设计师长期运营细分人群。受众粘性高、运营成本低，核心在于持续输出高质量图解内容。",
        url: "https://www.ravelry.com",
        image: "./imgs/ravelry.png"
      },
      {
        name: "ProZ",
        category: "数字服务（技能出售）",
        feature: "翻译行业的头部职业平台，兼具个人主页、招标和行业信用体系。其 Blue Board 可用于查看翻译公司信用，降低坏账与欠款风险。",
        note: "适合职业译员和本地化专家拓展长期合作 Agency。若以平台获客为主，通常需要持续完善资料并考虑会员曝光策略。",
        url: "https://www.proz.com",
        image: "./imgs/proz.png"
      },
      {
        name: "TranslatorsCafe",
        category: "数字服务（技能出售）",
        feature: "偏信息板形态的翻译接单平台，发布与联系路径直接，流程相对轻量。平台抽佣较低或不抽佣，但客户质量分层更明显。",
        note: "适合新手译员或兼职译员作为补充渠道使用。需要投入更多时间筛选项目、验证客户并自行把控合作风险。",
        url: "https://www.translatorscafe.com",
        image: "./imgs/transcafe.png"
      },
      {
        name: "在行",
        category: "知识付费",
        feature: "以经验咨询为核心的知识付费平台，支持按次或按小时进行沟通与交付。平台对专家背景、行业资历和个人品牌呈现要求较高。",
        note: "适合有明确行业方法论的资深从业者。相比卖课更偏高信任咨询场景，优势在于建立高质量人脉与长期专业影响力。",
        url: "https://www.zaih.com",
        image: "./imgs/zaihang.png"
      },
      {
        name: "Gumroad",
        category: "数字产品",
        feature: "面向创作者的极简数字产品售卖平台，支持电子书、模板、软件授权、代码片段和订阅产品。核心优势是从上传到收款路径短，转化链路非常直接。",
        note: "适合独立开发者和个人创作者快速验证产品。典型流程是上传文件、设置价格、分享链接即可开始收款，并可结合邮件营销做复购。",
        url: "https://gumroad.com",
        image: "./imgs/gumroad.png"
      },
      {
        name: "ArtStation",
        category: "数字产品",
        feature: "CG/游戏美术领域的“圣地”，首先是顶级作品社区，其次有 Marketplace 售卖模型、笔刷、材质。全球顶级游戏/影视公司都在这挖人。",
        note: "适合3D建模师/概念艺术家。典型流程是发布你的作品集作为简历、发布高质量素材包售卖、发售NFT作品、实体挂画等。",
        url: "https://www.artstation.com/",
        image: "./imgs/artstation.png"
      },
      {
        name: "Itch.io",
        category: "数字产品",
        feature: "原生定位是独立游戏社区，同时也支持发布工具、素材包与实验性软件。支持“Pay what you want”定价，社区氛围对创新尝试更友好。",
        note: "适合独立开发者发布 Demo、小工具和创意素材。虽然不是传统 SaaS 商店，但在小众产品验证和早期种子用户积累上效率较高。",
        url: "https://itch.io",
        image: "./imgs/itch.png"
      },
      {
        name: "Creative Market",
        category: "数字产品",
        feature: "面向专业设计师群体的创意资产交易平台，涵盖 UI 套件、字体、图标、样机与网页模板。平台用户付费意愿较强，对素材质量和完成度要求也更高。",
        note: "适合有成熟设计体系的创作者销售高质量成套素材。尽管平台抽成不低，但订单客单价和目标客群匹配度通常更好。",
        url: "https://creativemarket.com",
        image: "./imgs/creative.png"
      }
    ];

    const grid = document.getElementById("platformGrid");
    const filterBar = document.getElementById("filterBar");
    const ambientBg = document.getElementById("ambientBg");

    const fallbackImage = (name) => {
      const color = "1952b8";
      const text = encodeURIComponent(name.slice(0, 2));
      return `https://dummyimage.com/1200x700/1b2d53/e7f0ff&text=${text}`;
    };

    const getPreview = (item) => item.image || fallbackImage(item.name);

    function setAmbient(item) {
      if (!item) return;
      const preview = getPreview(item);
      ambientBg.style.backgroundImage = `url("${preview}")`;
    }

    let activeFilter = "全部";
    let filteredPlatforms = [...platforms];
    let activePlatformName = platforms[0].name;

    function updateFilterButtons() {
      filterBar.querySelectorAll(".chip").forEach((button) => {
        button.classList.toggle("active", button.dataset.filter === activeFilter);
      });
    }

    function getActiveItem() {
      return filteredPlatforms.find((item) => item.name === activePlatformName) || filteredPlatforms[0];
    }

    function updateActiveCard() {
      grid.querySelectorAll(".card").forEach((card) => {
        card.classList.toggle("active", card.dataset.name === activePlatformName);
      });
    }

    function setActiveByName(name) {
      const selected = filteredPlatforms.find((item) => item.name === name);
      if (!selected) return;
      activePlatformName = selected.name;
      updateActiveCard();
      setAmbient(selected);
    }

    function renderCards() {
      grid.innerHTML = "";

      filteredPlatforms.forEach((item) => {
        const card = document.createElement("article");
        const preview = getPreview(item);
        card.className = "card";
        card.tabIndex = 0;
        card.dataset.name = item.name;
        card.style.setProperty("--preview", `url("${preview}")`);
        card.innerHTML = `
          <div class="card-inner">
            <img class="card-hero" src="${preview}" alt="${item.name} 预览图" loading="lazy" />
            <div class="card-top">
              <span class="badge">${item.category}</span>
              <h3>${item.name}</h3>
            </div>
            <p class="feature">${item.feature}</p>
            <p class="hint">${item.note}</p>
            <div class="actions">
              <a class="button" href="${item.url}" target="_blank" rel="noopener noreferrer">访问官网</a>
            </div>
          </div>
        `;

        const hero = card.querySelector(".card-hero");
        hero.addEventListener("error", () => {
          const fallback = fallbackImage(item.name);
          hero.src = fallback;
          card.style.setProperty("--preview", `url("${fallback}")`);
        });

        card.addEventListener("click", () => setActiveByName(item.name));
        card.addEventListener("keydown", (event) => {
          if (event.key === "Enter" || event.key === " ") {
            event.preventDefault();
            setActiveByName(item.name);
          }
        });

        card.addEventListener("mouseenter", () => setAmbient(item));
        card.addEventListener("mouseleave", () => setAmbient(getActiveItem()));
        card.addEventListener("focusin", () => setAmbient(item));
        card.addEventListener("focusout", () => setAmbient(getActiveItem()));

        grid.appendChild(card);
      });

      updateActiveCard();
    }

    function applyFilter(nextFilter) {
      activeFilter = nextFilter;
      filteredPlatforms = nextFilter === "全部"
        ? [...platforms]
        : platforms.filter((item) => item.category === nextFilter);

      if (!filteredPlatforms.length) {
        grid.innerHTML = "";
        return;
      }

      if (!filteredPlatforms.some((item) => item.name === activePlatformName)) {
        activePlatformName = filteredPlatforms[0].name;
      }

      updateFilterButtons();
      renderCards();
      setAmbient(getActiveItem());
    }

    filterBar.querySelectorAll(".chip").forEach((button) => {
      button.addEventListener("click", () => applyFilter(button.dataset.filter));
    });

    applyFilter("全部");
  </script>
</body>
</html>
